<div class="panel panel-default">
    <div class="panel-body">
      <b>Sign up Page</b> <br/><br/>  
  

      <!-- Sign up Page -->

      <form class="navbar-form navbar" role="search" #form="ngForm" (ngSubmit)="passVal(form)">
      <table border='0'>
        <tr>
          <td>Student Name</td>
          <td><div class="input-group">
              <input type="text" class="form-control" placeholder="Student Name" aria-describedby="basic-addon1" ngModel required name="studentname">
          </div></td>
          <td>Gender</td>
          <td><label class="radio-inline"><input type="radio" required name="gender" [value]="1" ngModel>Male</label>
            <label class="radio-inline"><input type="radio" required name="gender" [value]="2" ngModel>Female</label></td>
        </tr>
        
        <tr>
          <td>Student Number</td>
          <td><div class="input-group">
              <input type="text" class="form-control" placeholder="Student Number" aria-describedby="basic-addon1" ngModel required name="studentnumber">
          </div></td>
          <td>Username</td>
          <td><div class="input-group">
              <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ngModel required name="username">
          </div></td>
        </tr>

        <tr>
          <td>Course Names</td>
          <td ><div style="width:14em"><angular2-multiselect ngModel required name="courseSelector" [data]="dropdownList" [(ngModel)]="selectedItems" 
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)" 
            (onDeSelect)="OnItemDeSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            (onDeSelectAll)="onDeSelectAll($event)">
        </angular2-multiselect></div></td>
          <td>Password</td>
          <td><input type="password" class="form-control" ngModel required name="password"></td>
        </tr>

        <tr>
          <td>Contact Number</td>
          <td><div class="input-group">
              <input type="text" class="form-control" placeholder="Contact Number" aria-describedby="basic-addon1" ngModel required name="contactnumber">
          </div></td>
          <td>Confirm Password</td>
          <td><input type="password" class="form-control" ngModel required name="confirmpassword"></td>
        </tr>

        <tr>
          <td>Email Address</td>
          <td><div class="input-group">
              <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ngModel required name="emailaddress">
          </div></td>
          <td>Address</td>
          <td rowspan='3'><div class="form-group">
              <textarea class="form-control" rows="5" id="address" ngModel required  name="address"></textarea>
            </div></td>
        </tr>

        <tr>
          <td>Date of Birth</td>
          <td><div class="col-xs-12 col-12 col-md-4 form-group" style="padding-left: 0px;">
              <input style="width:15em" type="text"
                     placeholder="Datepicker"
                     class="form-control"
                     bsDatepicker required name="dateofbirth" ngModel>
          </div></td>
          <td></td>
          <td></td>
        </tr>

        <tr>
          <td><button type="submit" class="btn btn-primary" [disabled]="form.form.invalid">
              Submit
            </button></td>
          <td><button type="reset" class="btn btn-primary">
              Clear
            </button></td>
          <td></td>
          <td></td>
        </tr>
    </table>

    <div class="alert alert-success" role="alert" [style.display]="sucessMessage">Success</div>
    <div class="alert alert-danger" role="alert" [style.display]="errorMessage">Password and Confirm Passwords are not matched.!</div>

  </form>
      <!-- Sign up Page //-->
  </div>
